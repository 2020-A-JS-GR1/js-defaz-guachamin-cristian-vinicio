<div class="container">
  <div>
    <img src="https://i.imgur.com/1S3VxAf.png" alt="Logo BS" width="15%">
  </div>
  <br/>
  <form #formularioCrearUsuarioBS
        (ngSubmit)="crearUsuarioBS(formularioCrearUsuarioBS)">
    <div>
      <label for="nombreId"></label>
      <input id="nombreId" name="nombre"
             type="text" placeholder="Nombre">
      <br/>
      <label for="apellidoId"></label>
      <input id="apellidoId" name="apellido"
             type="text" placeholder="Apellido">
      <br/>
      <label for="correoId"></label>
      <input id="correoId" name="correo"
             type="text" placeholder="Correo">
      <br/>
      <label for="passId"></label>
      <input id="passId" name="contrasenia"
             type="text" placeholder="Contrasenia">
      <br/>
      <label for="passId2"></label>
      <input id="passId2" name="contraseniaRe"
             type="text" placeholder="Confirmar contrasenia">
      <br/> <br/>
      <button type="submit">Crear <b>Cuenta</b></button>
      <button type="button"><b>Cerrar</b></button>
    </div>

  </form>
</div>
