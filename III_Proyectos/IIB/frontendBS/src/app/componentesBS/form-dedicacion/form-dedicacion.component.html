<div>
  <div class="row">
    <div class="col-lg-4">
      <form #formContacto="ngForm"
            (ngSubmit)="revisarDedicacion(formContacto)">
        <div class="form-group">
          <label for="direccionId">Direccion:</label>
          <input type="text" id="direccionId"
                 name="direccion"
                 class="form-control"
                 [(ngModel)]="ocupacionModelo"
                 required>
        </div>
      </form>
    </div>
  </div>
</div>
