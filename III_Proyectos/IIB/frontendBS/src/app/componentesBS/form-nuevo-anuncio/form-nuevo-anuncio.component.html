<div class="row">
  <div class="col-lg-12 text-center">
    <h5 class="text-info">Registra los detalles de tu <b>nuevo anuncio</b> antes de continuar</h5>
  </div>
  <div class="col-4">
    <form #formContacto="ngForm"
          (ngSubmit)="revisarAnuncio(formContacto)">

      <div class="form-group">
        <label for="tipoSevicio">Selecciona el tipo de servicio:</label>
        <select id="tipoSevicio" name="descripcionServicio"
                class="form-control" ngModel="selected"
                [(ngModel)]="servicioModelo">
          <option [value]="servicio.descripcionServicio"
                  *ngFor="let servicio of arregloServicios">
            {{servicio.descripcionServicio}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripAnuncio">Describe tu anuncio:</label>
        <input type="text" id="descripAnuncio"
               name="descripcionAnuncio"
               class="form-control"
               [(ngModel)]="descripcionModelo"
               required>
      </div>

      <div class="form-group">
        <label for="valorId">Valor de servicio</label>
        <input type="number" id="valorId"
               name="costo"
               class="form-control"
               [(ngModel)]="valorModelo"
               required>
      </div>

      <button type="submit" class="btn btn-success">Publicar <b>Anuncio</b></button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
  </div>
</div>
