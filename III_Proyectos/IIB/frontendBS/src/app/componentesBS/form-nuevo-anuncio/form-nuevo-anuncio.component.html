<div class="row">
  <div class="col-lg-12 text-center">
    <h5 class="text-info">Regisra los detalles de tu <b>nuevo anuncio</b> antes de continuar</h5>
  </div>
  <div class="col-4">
    <form #formContacto="ngForm"
          (ngSubmit)="crearAnuncio(formContacto)">

      <div class="form-group">
        <label for="tipoSevicio">Selecciona el tipo de servicio:</label>
        <select id="tipoSevicio" name="idServicio" class="form-control" ngModel="selected">
          <option [value]="servicio.descripcionServicio"
                  *ngFor="let servicio of arregloServicios">{{servicio.descripcionServicio}}</option>
        </select>
      </div>
      <!--
      <select [(ngModel)]="passenger.Title">
    <option *ngFor="let title of titleArray" [value]="title.Value">
      {{title.Text}}
    </option>
</select>
      -->

      <div class="form-group">
        <label for="descripAnuncio">Describe tu anuncio:</label>
        <input type="text" id="descripAnuncio" name="descripcionAnuncio"
               class="form-control" required>
      </div>

      <div class="form-group">
        <label for="valorId">Valor de servicio</label>
        <input type="number" id="valorId" name="costo"
               class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Publicar <b>Anuncio</b></button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
  </div>
</div>
