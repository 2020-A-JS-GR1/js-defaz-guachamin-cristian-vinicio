<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-md-center text-center">
      <div class="row">
        <div class="col-lg-12 text-center">
          <ngb-rating [(rate)]="currentRate"></ngb-rating>
          <pre>Reputación: <b>{{currentRate}}</b></pre>
        </div>
        <div class="col-lg-12">
          <p class="text-info">Califica a <b>Juanita</b></p>
          <img src="/assets/usergirl.png" alt="Foto de anunciante" [width]="150">
        </div>
      </div>
    </div>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12">
          <p class="text-info">Déjale un comentario (opcional)</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary"
            (click)="modal.close('sd')"
    >Guardar <b>Reseña</b>
    </button>
  </div>
</ng-template>
<button class="btn btn-outline-dark" (click)="open(content)">Calificar atención</button>
