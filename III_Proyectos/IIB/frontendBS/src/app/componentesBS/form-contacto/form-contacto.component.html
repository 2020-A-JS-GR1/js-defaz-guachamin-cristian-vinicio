<div class="row">
  <div class="col-lg-12 text-center">
    <h5 class="text-info">Revisa tu <b>información de contacto</b> antes de continuar</h5>
  </div>
  <div class="col-lg-4">
    <form #formContacto="ngForm"
          (ngSubmit)="revisarContacto(formContacto)">

      <div class="form-group">
        <label for="direccionId">Direccion:</label>
        <input type="text" id="direccionId"
               name="direccion"
               class="form-control"
               [(ngModel)]="direccionmodelo"
               required>
      </div>

      <div class="form-group">
        <label for="ciudadId">Ciudad:</label>
        <input type="text" id="ciudadId"
               name="ciudad"
               class="form-control"
               [(ngModel)]="ciudadModelo"
               required>
      </div>

      <div class="form-group">
        <label for="cellId">Celular:</label>
        <input type="text" id="cellId"
               name="celular"
               class="form-control"
               [(ngModel)]="celularModelo"
               required>
      </div>

      <div class="form-group">
        <label for="convId">Convencional:</label>
        <input type="text" id="convId"
               name="convencional"
               [(ngModel)]="convencionalModelo"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label for="fbId">URL de Facebook:</label>
        <input type="text" id="fbId"
               name="urlFacebook"
               class="form-control"
               [(ngModel)]="urlModelo"
               required>
      </div>

      <div class="form-group">
        <label for="orgId">Organización/Empresa:</label>
        <input type="text" id="orgId"
               name="organizacion"
               class="form-control"
               [(ngModel)]="organizacionModelo"
               required>
      </div>
      <div class="form-group">
        <label for="ocupacion">Profesión / Oficio:</label>
        <input type="text" id="ocupacion"
               name="ocupacion"
               class="form-control"
               [(ngModel)]="ocupacionModelo"
               required>
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios y <b>continuar</b></button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
  </div>
  <div class="col-lg-4">

  </div>
</div>
