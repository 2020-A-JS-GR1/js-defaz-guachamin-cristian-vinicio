<div class="row">
  <div class="col-lg-12 text-center">
    <h5 class="text-info">Mis <b>Anuncios Solicitados</b></h5>
  </div>
  <div class="col-lg-3">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-secondary" type="button">Buscar
        </button>
      </div>
      <label for="busquedaId"> </label>
      <input id="busquedaId" name="busqueda" class="form-control">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="col-lg-12 d-flex align-content-stretch flex-wrap">
      <div class="card" *ngFor="let solicitud of arregloSolicitudes">
        <div class="card-body text-center">
          <p><img src="/assets/usergirl.png" alt="card image" [width]="80"></p>
          <h4 class="card-title">{{solicitud.idAnuncio.descripcionAnuncio}}</h4>
          <p class="card-text">Valor:$  {{solicitud.idAnuncio.costo}}</p>
          <app-modal-resenia
            [idAnunciante]="solicitud.idAnuncio.idAnunciante"
            [idCliente]="idClienteFromParametro"
          ></app-modal-resenia>
          </div>
        </div>
    </div>
  </div>
</div>
