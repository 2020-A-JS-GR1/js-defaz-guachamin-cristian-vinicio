<p>Lista de usuarios</p>

<label for="busquedaId"></label>
<input id="busquedaId" name="busqueda" type="text" [(ngModel)]="busquedaModelo">
<br>
<button (click)="filtrarArreglo()">Buscar</button>
<br>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Cedula</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let usuario of arregloUsuarios">
    <td>{{usuario.id}}</td>
    <td>{{usuario["nombre"]}}</td>
    <td>{{usuario["cedula"]}}</td>
    <td>
      <!--Cambio de ruta con cÃ³digo-->
      <button (click)="irAEditarUsuario(usuario.id)">Editar</button>
      <button (click)="eliminarUsuario(usuario.id)">Eliminar</button>
    </td>
  </tr>
</table>
